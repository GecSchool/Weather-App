<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="today_weather">
        <div class="today__summary">
          <p class="day"></p>
          <p class="date"></p>
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <span>Seoul, KR</span>
          </div>
        </div>
        <div class="today_weather__summary">
          <i
            id="mainIcon"
            class="fa-solid today_weather__summary__icon fa-3x"
          ></i>
          <!-- <div id="mainIcon"><img id="wicon" src="" alt="Weather icon" /></div> -->
          <span class="today_weather__summary__weather"></span>
          <p class="today_weather__summary__temperature"></p>
        </div>
      </div>
      <div class="week_weather">
        <div class="week_weather__text">
          <span>PRECIPITATION</span><span id="precipitation"></span>
        </div>
        <div class="week_weather__text">
          <span>HUMIDITY</span><span id="humidity"></span>
        </div>
        <div class="week_weather__text">
          <span>WIND</span><span id="wind"></span>
        </div>
        <ul>
          <li>
            <i class="fa-solid fa-2x"></i>
            <p></p>
            <p></p>
          </li>
          <li>
            <i class="fa-solid fa-cloud fa-2x"></i>
            <p></p>
            <p></p>
          </li>
          <li>
            <i class="fa-solid fa-cloud-rain fa-2x"></i>
            <p></p>
            <p></p>
          </li>
          <li>
            <i class="fa-solid fa-cloud-bolt fa-2x"></i>
            <p></p>
            <p></p>
          </li>
        </ul>
        <div class="week_weather__change_btn">
          <i class="fa-solid fa-location-dot"></i>
          <span>Change location</span>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c3a0b5f6de.js"
      crossorigin="anonymous"
    ></script>
    <script src="Js/weather.js"></script>
    <script src="Js/location.js"></script>
  </body>
</html>
