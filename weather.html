<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <p>Sunday</p>
        <p>23 Jun 2022</p>
        <div>
          <i class="fa-solid fa-sun"></i>
          <p>29℃</p>
          <p>Sunny</p>
        </div>
      </div>
      <div>
        <div><span>PRECIPITATION</span><span>0%</span></div>
        <div><span>HUMIDITY</span><span>34%</span></div>
        <div><span>WIND</span><span>0km/h</span></div>
        <div>
          <ul>
            <li>
              <div>
                <i class="fa-solid fa-sun"></i>
                <p>Sun</p>
                <p>29℃</p>
              </div>
            </li>
            <li>
              <div>
                <i class="fa-solid fa-cloud"></i>
                <p>Mon</p>
                <p>21℃</p>
              </div>
            </li>
            <li>
              <div>
                <i class="fa-solid fa-cloud-rain"></i>
                <p>Tue</p>
                <p>21℃</p>
              </div>
            </li>
            <li>
              <div>
                <i class="fa-solid fa-cloud-bolt"></i>
                <p>Wen</p>
                <p>23℃</p>
              </div>
            </li>
          </ul>
        </div>
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <span>Change location</span>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c3a0b5f6de.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
